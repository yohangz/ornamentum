<ng-data-table
  [id]="'hall_of_fame_templating_01'"
  [title]="'Hall of Fame'"
  [limit]="10"
  [minContentWidth]="1280"
  [showHeader]="true"
  [pageable]="true"
  [showColumnSelector]="true"
  [onDataBind]="onDataBind">
  <ng-data-table-column
    [displayTrackBy]="'id'"
    [title]="'ID'"
    [width]="90">
    <ng-template #ngDataTableCell let-row="row">
      <td style="vertical-align: middle">
        <span [ngClass]="{'highlight': row.item.contributions > 500}">{{row.item.id}}</span>
      </td>
    </ng-template>
  </ng-data-table-column>
  <ng-data-table-column
    [displayTrackBy]="'login'"
    [title]="'Name'"
    [width]="200">
    <ng-template #ngDataTableCell let-row="row">
      <td style="vertical-align: middle">
        <img style="width: 48px; height: 48px; border-radius: 50%; margin-right: 10px;" [src]="row.item.avatar_url"/>
        <span [ngClass]="{'highlight': row.item.contributions > 500}">{{row.item.login}}</span>
      </td>
    </ng-template>
  </ng-data-table-column>
  <ng-data-table-column
    [displayTrackBy]="'html_url'"
    [title]="'Git Profile URL'"
    [width]="200">
    <ng-template #ngDataTableCell let-row="row">
      <td style="vertical-align: middle">
        <a [ngClass]="{'highlight': row.item.contributions > 500}" [href]="row.item.html_url">{{row.item.html_url}}</a>
      </td>
    </ng-template>
  </ng-data-table-column>

</ng-data-table>
